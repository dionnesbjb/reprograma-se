<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 04</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 04</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário de login da questão anterior, substituindo, onde possível, os campos tradicionais por campos com título flutuante.</p>
        <hr>
    </div>
    <!-- FAZER AQUI -->
    <div class="container">
        <form class="col-4 offset-4">
            <h1 class="display-6">Login</h1>
            <hr>
            <div class="form-floating mb-3">
                <input type="email" name="email" id="email" class="form-control" placeholder=" ">
                <label for="email" class="form-label">Usuário/E-mail</label>
            </div>
            <div class="form-floating mb-3">
                <input type="senha" name="senha" id="senha" class="form-control" placeholder=" ">
                <label for="senha" class="form-label">Senha</label>
            </div>
            <div class="form-floating mb-3">
                <select name="perfil" id="perfil" class="form-select">
                    <option>Selecione um perfil...</option>
                    <option>Administrador</option>
                    <option>Gerente</option>
                    <option>Usuário</option>
                </select>
                <label for="perfil" class="form-label">Pefil</label>
            </div>
            <div class="form-switch mb-3">
                <input type="checkbox" name="lembrar" id="lembrar" class="form-check-input">
                <label for="lembrar" class="form-check-label">Lembrar de mim</label>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
            <div class="mb-3">
                <a href="#" class="text-decoration-none">Esqueci minha senha</a> <br>
                <a href="#" class="text-decoration-none">Quero me cadastrar</a>
            </div>
        </form>
    </div>
</body>

</html>
