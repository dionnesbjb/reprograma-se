<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 08</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 08</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário da questão 7 para que todos os seus campos fiquem com títulos flutuantes.</p>
        <hr>
    </div>
    <!-- FAZER AQUI -->
    <div class="container">
        <form class="col-12 col-lg-8 col-xl-6 offset-lg-2 offset-xl-3">
            <h1 class="display-6">Cadastro de Cliente</h1>
            <hr>
            <div class="form-floating mb-3">
                <input type="text" name="nomeCompleto" id="nomeCompleto" class="form-control" placeholder=" ">
                <label for="nomeCompleto" class="form-label">Nome Completo</label>
            </div>
            <div class="row mb-3">
                <div class="col-xl-3 mb-3 mb-xl-0">
                    <div class="form-floating">
                        <input type="text" name="cpf" id="cpf" class="form-control" placeholder=" ">
                        <label for="cpf" class="form-label">CPF</label>
                    </div>
                </div>
                <div class="col-xl-4 mb-3 mb-xl-0">
                    <div class="form-floating">
                        <input type="date" name="dataNascimento" id="dataNascimento" class="form-control" placeholder=" ">
                        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                    </div>
                </div>
                <div class="col-xl-5">
                    <div class="form-floating">
                        <select name="genero" id="genero" class="form-select">
                            <option>Selecione um gênero...</option>
                            <option>Masculino</option>
                            <option>Feminino</option>
                            <option>Outro</option>
                        </select>
                        <label for="genero" class="form-label">Gênero</label>
                    </div>
                </div>
            </div>
            <div class="form-floating mb-3">
                <textarea name="enderecoCompleto" id="enderecoCompleto" class="form-control" placeholder=" " style="height: 80px"></textarea>
                <label for="enderecoCompleto" class="form-label">Endereço Completo</label>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</body>

</html>
