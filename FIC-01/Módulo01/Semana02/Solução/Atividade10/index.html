<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <hr>
    <form action="/cliente/cadastrar">
        <p><label for="txtNome">Nome</label><br>
        <input type="text" name="Nome" id="txtNome" required></p>
        <p><label for="txtEmail">E-mail</label><br>
        <input type="email" name="email" id="txtemail" required></p>
        <p><label for="txturl">URL Portfolio Online</label><br>
        <input type="url" name="url" id="txturl" required></p>
        <p><label for="DateNascim">Data de Nascimento</label><br>
        <input type="date" name="Data" id="DateNascim" min="1900-01-01" max="2022-12-10" required></p>
        <p><label for="NumDep">Qtde Dependentes</label><br>
        <input type="number" name="Dependentes" id="NumDep" required></p>
        <p><label for="CorPref">Cor Preferida</label><br>
        <input type="color" name="cor" id="CorPref" required></p>
        <p><label for="TxtTelefone">Telefone</label><br>
        <input type="text" name="cor" id="TxtTelefone" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="27 99999-9999" required></p>
        <p><label for="chkPromo">Receber promoções</label><br>
        <input type="checkbox" name="Promocao" id="chkPromo" required></p>
        <p><label for="slcEstado">Estado</label><br>
            <select name="Estado" id="slctEstado" required>
                <option value="AM">Amazonas</option>
                <option value="PA">Pará</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="AP">Amapá</option>
                <option value="AC">Acre</option>
                <option value="PI">Piauí</option>
                <option value="MA">Maranhão</option>
                <option value="CE">Ceará</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="PB">Paraíba</option>
                <option value="PE">Pernambuco</option>
                <option value="AL">Alagoas</option>
                <option value="SE">Sergipe</option>
                <option value="BA">Bahia</option>
                <option value="ES">Espírito Santo</option>
                <option value="MG">Minas Geras</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">Amazonas</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="GO">Goiás</option>
                <option value="DF">Distrito Federal</option>
                <option value="TO">Tocantins</option>
                <option value="PR">Paraná</option>
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grande do Sul</option>
            </select>
        </p>
        <p><label for="txtaBio">Mini-Biografia</label><br>
            <textarea name="Biografia" id="txtaBio" cols="30" rows="10" required></textarea></p>

            <input type="submit" value="Enviar">
    </form>
</body>
</html>
